<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="user-details.css">
</head>
<body>
    <header>
        <h1>Enter Your Details</h1>
    </header>

    <section id="user-details-section">
        <form id="user-details-form" action="send_mail.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="town">Town:</label>
            <input type="text" id="town" name="town" required>

            <!-- These fields will be passed as hidden inputs -->
            <input type="hidden" name="fish" value="">
            <input type="hidden" name="weight" value="">

            <input type="submit" value="Confirm Order">
        </form>
    </section>
</body>
</html>
